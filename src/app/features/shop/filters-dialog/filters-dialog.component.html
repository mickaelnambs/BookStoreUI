<div>
    <h3 class="text-3xl text-center pt-6 mb-3">Filters</h3>
    <mat-divider></mat-divider>
    <div class="flex p-4">
        <div class="w-1/2">
            <h4 class="font-semibold text-xl">Genres</h4>
            <mat-selection-list [(ngModel)]="selectedGenres">
                @for (genre of shopService.genres; track $index) {
                    <mat-list-option [value]="genre"> {{genre}}</mat-list-option>
                }
            </mat-selection-list>
        </div>

        <div class="w-1/2">
            <h4 class="font-semibold text-xl">Publishers</h4>
            <mat-selection-list [(ngModel)]="selectedPublishers">
                @for (publisher of shopService.publishers; track $index) {
                    <mat-list-option [value]="publisher">{{publisher}}</mat-list-option>
                }
            </mat-selection-list>
        </div>
    </div>
    <div class="flex justify-end p-4">
        <button mat-flat-button (click)="applyFilters()">Apply Filters</button>
    </div>
</div>
