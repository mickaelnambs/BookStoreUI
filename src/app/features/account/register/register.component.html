<mat-card class="w-full max-w-md mx-auto mt-16 sm:mt-24 p-6 sm:p-8 bg-white rounded-xl shadow-lg">
    <div class="flex justify-center mb-6">
        <div class="bg-blue-100 rounded-full p-3">
            <mat-icon class="text-blue-600 text-3xl">lock</mat-icon>
        </div>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-8">
            <p class="text-gray-600 mt-2">Sign up</p>
        </div>
        <app-text-input label="First name" formControlName="firstName" />
        <app-text-input label="Last name" formControlName="lastName" />
        <app-text-input label="Email address" formControlName="email" />
        <app-text-input label="Password" formControlName="password" type="password" />

        @if (validationErrors) {
            <div class="mb-3 p-4 bg-red-100 text-red-600">
                <ul class="list-disc px-3">
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }

        <button
            mat-flat-button
            color="primary"
            type="submit"
            class="w-full py-2 text-lg font-medium"
            [disabled]="registerForm.invalid"
        >
            Register
        </button>

        <div class="mt-6 text-center text-sm text-gray-600">
            Have an account?
            <a routerLink="/account/login" class="text-blue-600 hover:text-blue-800 font-medium">Login</a>
        </div>
    </form>
</mat-card>
