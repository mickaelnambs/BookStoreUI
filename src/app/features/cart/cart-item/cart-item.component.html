<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4 hover:shadow-md transition-shadow">
    <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
        <a routerLink="/shop/{{item().bookId}}" class="shrink-0">
            <img src="{{item().coverImageUrl}}" alt="{{item().bookTitle}}" class="h-20 w-20 object-cover rounded">
        </a>

        <div class="flex-1 min-w-0">
            <a routerLink="/shop/{{item().bookId}}" class="font-medium block truncate">
                {{item().bookTitle}}
            </a>

            <div class="flex flex-wrap gap-x-4 mt-1 text-xs text-gray-500">
                <span>Genre: {{item().genre}}</span>
                <span>Publisher: {{item().publisher}}</span>
            </div>

            <div class="flex items-center gap-4 mt-2">
                <button mat-button color="warn" class="px-0 py-0 min-w-0 sm:min-w-min" (click)="removeItemFromCart()">
                    <mat-icon class="sm:mr-1" aria-hidden="true">delete</mat-icon>
                    <span class="hidden sm:inline">Delete</span>
                </button>
            </div>
        </div>

        <div class="flex flex-row sm:flex-col md:flex-row justify-between items-center gap-3 w-full sm:w-auto">
            <div class="flex items-center gap-1">
                <button mat-icon-button class="scale-75" (click)="decrementQuantity()">
                    <mat-icon class="text-red-600">remove</mat-icon>
                </button>

                <div class="font-semibold text-lg w-6 text-center">{{item().quantity}}</div>

                <button mat-icon-button class="scale-75" (click)="incrementQuantity()">
                    <mat-icon class="text-green-600">add</mat-icon>
                </button>
            </div>

            <div class="font-bold text-lg sm:text-right">
                {{item().price | currency}}
            </div>
        </div>
    </div>
</div>
